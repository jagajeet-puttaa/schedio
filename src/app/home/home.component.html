<app-navbar></app-navbar>
<div class="container">

  <div class="create-post-card-container">
    <mat-card class="create-post-card">

      <mat-card-content>

        <mat-expansion-panel hideToggle class="create-post-expansion">
          <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>add_circle</mat-icon>
              </mat-panel-title>
              <mat-panel-description>
                What's on your mind, Dev?
              </mat-panel-description>
          </mat-expansion-panel-header>

          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Project Name</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Schedio">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Gist</mat-label>
              <input matInput #message maxlength="256" placeholder="Ex. A project collaboration app">
              <!-- <mat-hint align="start"><strong>Keep it short</strong> </mat-hint> -->
              <mat-hint align="end">{{message.value.length}} / 25</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>

          </form>

          <div class="create-post-buttons-container">
            <button mat-mini-fab color="">
              <mat-icon>add_photo_alternate</mat-icon>
            </button>
            <button mat-mini-fab color="">
              <mat-icon>play_circle_filled</mat-icon>
            </button>
            <button mat-mini-fab color="">
              <mat-icon>note_add</mat-icon>
            </button>
          </div>

        </mat-expansion-panel>

      </mat-card-content>

      <!-- <mat-card-actions class="card-actions"> -->
        <!-- <div class="create-post-input"> -->
        <!-- </div> -->
      <!-- </mat-card-actions> -->
    </mat-card>
  </div>

  <div class="post-card-container">
    <div *ngFor="let post of posts" class="post-card">
      <app-post [myPost]="post" ></app-post> 
    </div>
  </div> 

</div>
